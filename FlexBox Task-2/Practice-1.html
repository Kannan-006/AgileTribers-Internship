<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            background-color: #f4f4f4;
            width: 200px;
            padding: 20px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .hero {
            background-color: #e2e2e2;
            padding: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        .main-content {
            margin-bottom: 20px;
        }

        .extra-content {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
        }

        .related-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .related-images, .related-posts {
            width: 48%;
            padding: 15px;
            background-color: #f8f8f8;
        }

    </style>
</head>
<body>
    <header>Header</header>
    
    <div class="main-container">
        <aside class="sidebar">Sidebar</aside>
        
        <main class="content">
            <section class="hero">Hero</section>
            <section class="main-content">Main Content</section>
            <section class="extra-content">Extra Content</section>
            
            <div class="related-section">
                <div class="related-images">Related Images</div>
                <div class="related-posts">Related Posts</div>
            </div>
        </main>
    </div>
    
  
</body>
</html>
