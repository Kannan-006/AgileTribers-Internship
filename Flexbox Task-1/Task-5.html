<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: #f0f0f0;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-size: 24px;
    font-weight: bold;
}

nav a {
    margin: 0 15px;
    text-decoration: none;
    color: purple;
    font-size: 18px;
}

nav a:hover {
    text-decoration: underline;
}

.feature {
    background-color: #f8f8f8;
    padding: 40px;
    text-align: center;
}

.feature h2 {
    margin-bottom: 20px;
}

.feature-content {
    background-color: #e1e1e1;
    padding: 20px;
    width: 80%;
    margin: 0 auto;
}

.columns {
    display: flex;
    justify-content: space-between;
    margin: 40px 0;
    padding: 0 20px;
}

.column {
    background-color: #e1e1e1;
    padding: 20px;
    flex: 1;
    margin: 0 10px;
    text-align: center;
}

footer {
    background-color: #f0f0f0;
    text-align: center;
    padding: 20px;
}

footer p {
    font-size: 14px;
    color: #777;
}

    </style>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="feature">
        <h2>Feature</h2>
        <div class="feature-content">Feature Description</div>
    </section>

    <section class="columns">
        <div class="column">Column One</div>
        <div class="column">Column Two</div>
        <div class="column">Column Three</div>
    </section>

    <footer>
        <p>&copy; Copyright 2011</p>
    </footer>
</body>
</html>
