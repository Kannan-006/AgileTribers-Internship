<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #F8BBD0; 
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
        }

        nav {
            background-color: #9C27B0; 
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #7B1FA2; 
        }

        .main-content {
            background-color: #8E24AA; 
            color: white;
            text-align: center;
            padding: 50px;
            margin: 10px 0;
        }

        footer {
            background-color: #E1BEE7; 
            text-align: center;
            padding: 20px;
            margin-top: 10px;
        }

        
        @media (max-width: 768px) {
            nav {
                padding: 10px;
            }

            nav a {
                display: block;
                margin-bottom: 10px;
                width: 100%;
                text-align: left;
                padding: 12px;
            }

            .main-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <div class="main-content">Main Content</div>
        <footer>Footer</footer>
    </div>
</body>
</html>
