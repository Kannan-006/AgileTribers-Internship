<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            border: 3px solid #1976D2; 
            background-color: #E3F2FD; 
            padding: 20px;
        }

        header, footer, nav, main {
            padding: 20px;
            margin: 10px;
            text-align: center;
            border: 1px solid #1976D2; 
            background-color: #BBDEFB; 
        }

        nav {
            display: flex;
            justify-content: space-around;
        }

        .menu-btn, .main-btn, .right-btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #1976D2; 
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .menu-btn:hover, .main-btn:hover, .right-btn:hover {
            background-color: #1565C0; 
        }

        .menu-btn:focus, .main-btn:focus, .right-btn:focus {
            outline: none;
            box-shadow: 0 0 5px #1565C0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <nav>
            <button class="menu-btn">Menu</button>
            <button class="main-btn">Main</button>
            <button class="right-btn">Right</button>
        </nav>
        <main>Main content</main>
        <footer>Footer</footer>
    </div>
</body>
</html>
