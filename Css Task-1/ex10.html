<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            color: #6a1b9a;
        }

        nav {
            background-color: #e1bee7;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #6a1b9a;
            font-weight: bold;
        }

        .feature {
            background-color: #b39ddb;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .grid-item {
            background-color: #b2dfdb;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: zoomIn 1s ease-in-out;
        }

        footer {
            background-color: #e1bee7;
            padding: 15px;
            text-align: center;
            color: #6a1b9a;
            animation: fadeIn 1s ease-in-out;
        }

   
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

      
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            nav {
                font-size: 14px;
            }

            .grid-item {
                padding: 15px;
            }

            footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Logo</h1>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="feature">
            <h2>Feature</h2>
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <h3>Column One</h3>
            </div>
            <div class="grid-item">
                <h3>Column Two</h3>
            </div>
            <div class="grid-item">
                <h3>Column Three</h3>
            </div>
        </div>
        <footer>
            <p>Â© Copyright 2011</p>
        </footer>
    </div>
</body>
</html>
