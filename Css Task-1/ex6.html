<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        header, nav, article, footer {
            text-align: center;
            padding: 20px;
        }

        header {
            background-color: orange;
            color: white;
        }

        nav {
            background-color: blue;
            color: white;
            width: 25%;
            float: left;
            height: 300px; 
        }

        article {
            background-color: green;
            color: white;
            width: 70%;
            margin-left: 25%; 
            height: 300px;
        }

        footer {
            background-color: brown;
            color: white;
            clear: both;
            padding: 20px;
            text-align: center;
        }

      
        nav, article {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 10px;
        }

       
        @media (max-width: 768px) {
            nav, article {
                width: 100%;
                float: none;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <nav>
            <h3>Nav</h3>
        </nav>
        <article>
            <h3>Article</h3>
        </article>
        <footer>Footer</footer>
    </div>
</body>
</html>
