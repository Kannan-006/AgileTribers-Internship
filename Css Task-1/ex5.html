<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            background-color: #BDBDBD;
            padding: 20px;
        }

        header, nav, section, aside, footer {
            padding: 20px;
            text-align: center;
            margin: 10px 0;
        }

        header {
            background-color: #37474F;
            color: #fff;
        }

        nav {
            background-color: #607D8B;
            color: #fff;
        }

        section {
            background-color: #78909C;
            color: #fff;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            background-color: #455A64;
            color: #fff;
            margin-top: 20px;
        }

        .content {
            flex: 0 0 70%;
            padding: 20px;
            background-color: #546E7A;
            margin-right: 20px;
        }

        aside {
            flex: 0 0 25%;
            padding: 20px;
            background-color: #78909C;
            color: #fff;
        }

        footer {
            background-color: #37474F;
            color: #fff;
        }

        @media (max-width: 768px) {
            .content {
                flex: 0 0 100%;
                margin-right: 0;
            }

            aside {
                flex: 0 0 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Page title</header>
        <nav>Navigation</nav>
        <section>Introduction</section>
        <main>
            <div class="content">Main content area</div>
            <aside>Sidebar</aside>
        </main>
        <footer>Footer</footer>
    </div>
</body>
</html>
