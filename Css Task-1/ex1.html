<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Grid</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto auto auto;
            gap: 5px;
            width: 300px;
            border: 1px solid #000;
            padding: 5px;
        }

        header,
        nav,
        section,
        aside,
        article,
        footer {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }

        header {
            grid-column: 1 / 3;
        }

        nav {
            grid-column: 1 / 3;
        }

        section {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
        }

        aside {
            grid-column: 2 / 3;
            grid-row: 3 / 5;
        }

        article {
            grid-column: 1 / 2;
            grid-row: 4 / 5;
        }

        footer {
            grid-column: 1 / 3;
        }
    </style>
    <div class="container">
        <header>Header</header>
        <nav>Nav</nav>
        <section>Section</section>
        <aside>Aside</aside>
        <article>Article</article>
        <footer>Footer</footer>
    </div>
</body>

</html>
