<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Boarding Pass</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .ticket {
            width: 350px;
            display: flex;
            flex-direction: column;
            background: url('https://images.unsplash.com/photo-1556388158-158ea5ccacbd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60') center/cover;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            color: white;
            padding: 20px;
        }

        .ticket::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-weight: bold;
            font-size: 14px;
            color: #ffcc00;
        }

        .boarding-pass {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .flight-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .destination {
            font-size: 28px;
            font-weight: bold;
        }

        .date {
            font-size: 18px;
            align-self: flex-end;
        }

        .details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .detail-group {
            flex: 1;
            min-width: 120px;
        }

        .detail-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: bold;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .barcode {
            position: relative;
            width: 100px;
            height: 50px;
            background: repeating-linear-gradient(90deg, white, white 2px, transparent 2px, transparent 4px);
            margin-top: 20px;
        }

        .seat {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background: #ffcc00;
            color: black;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }

        .sprint-info {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 30px;
            position: relative;
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="header">
            <div class="logo">Boarding pass</div>
            <div class="logo">ThruÂ® + Full Software Configuration</div>
        </div>

        <div class="sprint-info">
            SPRINT III : Flowbox Task Practice - 4
        </div>

        <div class="boarding-pass">Boarding Pass</div>

        <div class="flight-info">
            <div class="destination">London</div>
            <div class="date">24.4</div>
        </div>

        <div class="details">
            <div class="detail-group">
                <div class="detail-label">Passenger</div>
                <div class="detail-value">John Doe</div>
            </div>
            <div class="detail-group">
                <div class="detail-label">Flight</div>
                <div class="detail-value">AT 2025</div>
            </div>
            <div class="detail-group">
                <div class="detail-label">Gate</div>
                <div class="detail-value">B12</div>
            </div>
            <div class="detail-group">
                <div class="detail-label">Departure</div>
                <div class="detail-value">14:30</div>
            </div>
        </div>

        <div class="footer">
            <div class="barcode"></div>
        </div>

        <div class="seat">24A</div>
    </div>
</body>
</html>
