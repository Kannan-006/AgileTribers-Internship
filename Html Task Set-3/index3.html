<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2 style="text-align: center;">Register Here</h2>
    <form action="#" method="post">
        <fieldset>
            <legend><b>Please Fill And Submit Form:</b></legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

            <label>Select your gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label><br><br>

            <label for="skill">Choose your skill level:</label>
            <select id="skill" name="skill">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select><br><br>

            <label for="color">Select your favorite color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="father">Father Name:</label>
            <input type="text" id="father" name="father" placeholder="Enter your father name"><br><br>

            <label>Choose your language:</label>
            <input type="checkbox" id="tamil" name="language" value="Tamil"> <label for="tamil">Tamil</label>
            <input type="checkbox" id="english" name="language" value="English"> <label for="english">English</label>
            <input type="checkbox" id="malayalam" name="language" value="Malayalam"> <label for="malayalam">Malayalam</label><br><br>

            <label for="hobbies">Hobbies:</label><br>
            <textarea id="hobbies" name="hobbies" rows="4" cols="40" placeholder="Enter your hobbies"></textarea><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
